<body>
    <script>
        var num1 = 456
        var reminder = 0
        var sum = 0
        while(num1 > 0)
        {
            reminder = num1 % 10
            sum = sum + reminder
            num1 = parseInt(num1 / 10) 

        }
        document.write('sum is ' +sum)
    </script>
