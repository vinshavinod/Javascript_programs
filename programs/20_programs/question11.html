<!DOCTYPE html>
<html>
<head>
    <title>Clickable Items</title>
</head>
<body>
    <ul>
        <li><a href="#" onclick="showAlert('Item 1 clicked')">Item 1</a></li>
        <li><a href="#" onclick="showAlert('Item 2 clicked')">Item 2</a></li>
        <li><a href="#" onclick="showAlert('Item 3 clicked')">Item 3</a></li>
        <li><a href="#" onclick="showAlert('Item 4 clicked')">Item 4</a></li>
        <li><a href="#" onclick="showAlert('Item 5 clicked')">Item 5</a></li>
    </ul>

    <script>
        function showAlert(message) {
            alert(message);
        }
    </script>
</body>
</html>
