<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        /* Style for the modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }

        /* Style for the modal content (the image) */
        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
        }

        /* Style for the close button */
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Style for the image gallery container */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Style for each image in the gallery */
        .gallery img {
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>

    <!-- Image Gallery Container -->
    <div class="gallery">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9nvyZ8COfKfQbMIsseChriAdYQz7opZSWj1OQymQkpyVHE8uQb3bjoB0tPoVH2yJiA-s&usqp=CAU" alt="Image 1" onclick="openModal('image1.jpg')">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOHpJBNnSg_evIe4PjoBp_ga26JhSml3lPSJGbCt3OJ-xqpKb5WJ66VUSGNanCMpJwZWA&usqp=CAU" alt="Image 2" onclick="openModal('image2.jpg')">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRf6kNLJbFQkFc9hQgfE3QbhJK5-Z6zHzrV62gclQFE4Fgbk6LCQG-s_ftgJqTE_nMQIwc&usqp=CAU" alt="Image 3" onclick="openModal('image3.jpg')">
        <!-- Add more images as needed -->
    </div>

    <!-- Modal for displaying the enlarged image -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        // Function to open the modal and display the selected image
        function openModal(imageUrl) {
            const modal = document.getElementById("myModal");
            const modalImage = document.getElementById("modalImage");
            
            modal.style.display = "block";
            modalImage.src = imageUrl;
        }

        // Function to close the modal
        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
