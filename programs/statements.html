<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="greaterthan5()">Check</button>
    <!-- if ,if else, else if statements -->
    <script>
        function greaterthan5(number1){
            var number1 = Number(prompt('Enter a number'))
            if (number1>5){
                alert(number1 + ' is greater than 5')
            }
            else if (number1==5){
                alert(number1 + ' is equal to 5')
            }
            else {
                alert(number1 + ' is less than 5')
            }
        }
    </script>
</body>
</html>
