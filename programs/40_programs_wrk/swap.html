<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap two numbers</title>
</head>
<body>
    <script>
        let x = 10
        let y = 5
        console.log('Before Swapping: x = '+ x + ', y = ' + y)
        x = x + y
        y = x - y
        x = x - y
        console.log("After swapping: x = " + x +" , y = "+ y)

    </script>
</body>
</html>
