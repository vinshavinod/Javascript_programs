<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of even numbers</title>
</head>

<body>
    <script>

        var sum = 0
        for(let i = 1; i <= 100; i++){
            if(i % 2 === 0 ){
                sum += i
            }
        }
        console.log(sum)
       

    </script>
</body>

</html>
