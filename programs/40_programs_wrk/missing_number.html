<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>missing number an array</title>
</head>

<body>
    <script>
  function findMissingNumber(arr) {
  let left = 0;
  let right = arr.length - 1;
  
  while (left <= right) {
    const mid = Math.floor((left + right) / 2);
    
    // Check if the middle element is at its correct position
    if (arr[mid] === mid + 1) {
      left = mid + 1;
    } else {
      right = mid - 1;
    }
  }
  
  // When the loop exits, 'left' will be pointing to the first element
  // that is not in its correct position, which is the missing number.
  return left + 1;
}

const sortedArray = [...Array(99).keys()].map(x => x + 1); // Create a sorted array from 1 to 100
const missingNumber = findMissingNumber(sortedArray);

console.log("The missing number is:", missingNumber);


    </script>
</body>

</html>
