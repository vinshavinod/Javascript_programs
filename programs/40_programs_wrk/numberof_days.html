<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Function to check if a year is a leap year
function isLeapYear(year) {
    if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
        return true;
    }
    return false;
}

// Function to get the number of days in a month
function getDaysInMonth(month, year) {
    const monthsWith31Days = [1, 3, 5, 7, 8, 10, 12];
    const monthsWith30Days = [4, 6, 9, 11];

    if (month === 2) {
        if (isLeapYear(year)) {
            return 29;
        } else {
            return 28;
        }
    } else if (monthsWith31Days.includes(month)) {
        return 31;
    } else if (monthsWith30Days.includes(month)) {
        return 30;
    } else {
        return -1; // Invalid month
    }
}

// Taking user input for month and year
const month = parseInt(prompt("Input a month number:"));
const year = parseInt(prompt("Input a year:"));

// Check if the month is valid (between 1 and 12)
if (month >= 1 && month <= 12) {
    const monthName = new Date(year, month - 1, 1).toLocaleString('default', { month: 'long' });
    const daysInMonth = getDaysInMonth(month, year);
    
    if (daysInMonth !== -1) {
        console.log(`${monthName} ${year} has ${daysInMonth} days.`);
    } else {
        console.log("Invalid month input.");
    }
} else {
    console.log("Invalid month input.");
}

    </script>
</body>
</html>
