<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong or not</title>
</head>
<body>
    <script>
        const number = prompt('Enter the posative integer');
        const numberOfDigits = number.length
        let sum = 0

        let temp = number
        while(temp  > 0){
            let remainder = temp % 10
            sum += remainder ** numberOfDigits
            temp = parseInt(temp / 10)
        }
        if (sum == number){
            console.log(`${number} is an armstrong`)
        }
        else {
            console.log(`${number} is not armstrong number`)
        }
    </script>
</body>
</html>
