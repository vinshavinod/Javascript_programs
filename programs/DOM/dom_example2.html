<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom_2</title>
</head>
<style>
    .new {
        height: 200px;
        width: 200px;
        color: white;
        border: 2px black solid;
    }
</style>

<body>
    <button id="button">button</button>
    <button id="change">toggle</button>

    <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus maiores eligendi illo libero vero.
        Nesciunt,
        vitae quod! Ea, exercitationem odit? Deleniti ullam ad, accusantium hic velit quaerat quas adipisci expedita.
    </p>
    <script>
        var paragraph = document.getElementById("para")
        var Button = document.getElementById("button")
        var toggle = document.getElementById("change")
        function ChangeText() {
            paragraph.style.color = 'blue'
            paragraph.innerHTML = '<h1>Hello world</h1>'
        }
        Button.addEventListener('click', ChangeText)
        function mouseOver() {
            paragraph.style.backgroundColor = 'yellow'
        }
        function mouseOut() {
            paragraph.style.backgroundColor = 'red'
        }
        paragraph.addEventListener('mouseover', mouseOver)
        paragraph.addEventListener('mouseout', mouseOut)
        function toggleEventListener() {
            if (paragraph.classList.contains('new')){
                paragraph.classList.remove('new')
                toggle.removeEventListener('click',handleclick)
            }
            else{
                paragraph.classList.add('new')
                toggle.addEventListener('click',handleclick)
            }
        }
        function handleclick(){
            alert('heloooooooooo')
        }
        toggle.addEventListener('click',handleclick)
        var togglebutton = document.createElement('button')
        togglebutton.innerHTML = 'togglebutton'
        togglebutton.addEventListener('click',toggleEventListener)
        document.body.appendChild(togglebutton)
    </script>
</body>

</html>
