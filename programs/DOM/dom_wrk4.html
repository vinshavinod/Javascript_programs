<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <h1 id="head">head</h1>
    <input type="password" id="password">
    <button onclick="toggle()">toggle</button>
    <script>
        function toggle(){
            var head = document.getElementById("head")
            var input= document.getElementById("password")
            type=input.type
            if (type == "password")
            {
                input.type="text"
            }
            else{
                input.type="password"
            }
        }
    </script>

</body>
</html>
