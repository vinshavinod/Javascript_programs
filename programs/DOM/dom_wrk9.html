<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <ul id="itemList">
        <!-- Initial list items -->
        <li>
            Item 1
            <button class="removeButton">Remove</button>
        </li>
        <li>
            Item 2
            <button class="removeButton">Remove</button>
        </li>
    </ul>

    <button id="addItemButton">Add Item</button>

    <script>
        // Function to add a new item to the list
        function addItem() {
            const itemList = document.getElementById('itemList');
            const newItem = document.createElement('li');
            newItem.textContent = `Item ${itemList.children.length + 1}`;

            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.className = 'removeButton'; // Add a class for event delegation

            newItem.appendChild(removeButton);
            itemList.appendChild(newItem);
        }

        // Function to handle click events using event delegation
        function handleItemClick(event) {
            if (event.target.classList.contains('removeButton')) {
                const itemToRemove = event.target.closest('li'); // Get the closest parent <li>
                const itemList = document.getElementById('itemList');
                itemList.removeChild(itemToRemove);
            }
        }

        // Attach the event listener to the parent element (ul) using event delegation
        const itemList = document.getElementById('itemList');
        itemList.addEventListener('click', handleItemClick);

        // Attach a click event listener to the "Add Item" button
        const addItemButton = document.getElementById('addItemButton');
        addItemButton.addEventListener('click', addItem);
    </script>
</body>
</html>
