<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=DDE">
    <title>Highest number</title>
</head>
<body>
    <button type="button" onclick="Highest()">Click</button>
    <script>
        function Highest(){
        var number1 = Number(prompt('Enter the first number'))
        var number2 = Number(prompt('Enter the second number'))
        if(number1 > number2){
            alert('The first number is highest')
        }
        else if(number1 < number2){
            alert('The second number is highest')
        }
        else{
            alert('The numbers are same')
        }
    }
    </script>
</body>
</html>
