<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap two number</title>
</head>
<body>
    <button type="button" onclick="Swap()">Click</button>
    <script>
        function Swap(){
        var first = Number(prompt('Enter the first number'))
        var second = Number(prompt('Enter the second number'))
        if(first != second){
            alert('After swap first number is '+second+ ' second number is '+first+'.')
        }
        else{
            alert('The numbers are same')
        }
    }
    </script>
</body>
</html>
