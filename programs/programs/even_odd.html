<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd</title>
</head>
<body>
   <h1>Even or Odd</h1> 
   <button type="button" onclick="OddorEven()">Start</button>
   <script>
    function OddorEven(){
       var number = Number(prompt('Enter The Number:'))
       if(number % 2 == 0){
        alert('The Given Number is Even')
       }
       else {
        alert('The Given Number is Odd')
       }
    }
   </script>
</body>
</html>
