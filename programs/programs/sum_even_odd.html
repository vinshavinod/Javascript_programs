<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum is Even or Odd</title>
</head>
<body>
    <button type="button" onclick="Sum()">Click</button>
    <script>
        function Sum(){
        var num1 = Number(prompt('Enter the first number'))
        var num2 = Number(prompt('Enter the second number'))
        var sum = num1 + num2;
        if(sum % 2 == 0){
            alert('The sum of 2 number is even')
        }
        else{
            alert('The sum of 2 number is odd')
        }
    }
    </script>
</body>
</html>
