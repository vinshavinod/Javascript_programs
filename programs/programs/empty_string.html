<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty string or not</title>
</head>
<body>
    <button type="button" onclick="String()">Click</button>
   <script>
    function String(){
        string = prompt('Enter a string')
        if(string.length == 0){
            alert('The string is empty')
        }
        else{
            alert('The string is not empty')
        }
    }
   </script> 
</body>
</html>
