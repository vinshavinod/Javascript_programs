<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class person{
            name= 'SAM';
            age = 30;
            constructor(msg)
            {
                console.log(msg);
            }
            set_data = function(){
                this.name= 'AMAL';
                this.age= 28;
            }
            display_data = function(){
                console.log(this.name);
                console.log(this.age)
            }
        }
        var p1= new person('This is a simple message');
        p1.display_data();
        console.log(p1.name);
        p1.set_data();
        p1.display_data();

    </script>
</body>
