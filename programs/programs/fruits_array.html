<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number_of_fruits = prompt('Enter no of fruits')
        
        fruits = [[],[]]
        for(i = 0; i < number_of_fruits; i++)
        {
            fruits[0][i] = prompt('enter the fruit name')
            fruits[1][i] = Number(prompt('enter the fruit price'))
            
        }
        document.write("<table border='1'><tr> <th>fruit Name</th> <th>Price</th> </tr> ")
            var sum=0
            for(i = 0; i < number_of_fruits; i++)
            {
                sum = sum + fruits[1][i]
                document.write("<tr><td>"+fruits[0][i]+"</td> <td>"+fruits[1][i]+"</td></tr>")

            }
          
            document.write('<tr><td>total</td> <td>'+sum+'</td></tr> </table>')

    </script>
</body>
</html>
