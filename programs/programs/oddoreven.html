<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Odd or Even</h1>
    <button type="button" onclick="oddoreven()">Check</button>
    <script>
        function oddoreven(number1){
            var number1 = Number(prompt('Enter a number'))
            if (number1%2==0){
                alert(number1 + ' is even number')
            }
            
            else {
                alert(number1 + ' is odd number')
            }
        }
    </script>
</body>
</html>
